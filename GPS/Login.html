<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">
  <title>GPS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/styleLogin.css">


</head>

<body>
<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input class="inputLogin" type="text" placeholder="username" id="username"/>
      <input class="inputLogin" type="password" placeholder="password" id="password"/>
	  <p class="messagefail" id="fail"></p>
	  <input class="buttonLogin" type="button" id="button" onClick="checkUser()" value="login"/>
      <p class="message">GPS WEB PAGE</p>
    </form>
  </div>
</div>

<script src="jquery/jquery-1.11.2.min.js" type="text/javascript"></script>
<script language="JavaScript">
function checkUser() {

var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
	
	if((username == "")||(password == "")){
		$("#fail").text("กรุณาใส่ข้อมูลให้ครบ");
		return false;
	}
	
$.ajax({  
	type:"POST",
	url:"checkLogin.php",
	data : {username:username, password:password}
	}).done(function(text){
		//alert(text);
		if(text == "null"){
			$("#fail").text("Username หรือ Password ของคุณไม่ถูกต้อง");
		}else{
			//alert("Wrok");
			window.location.href = "GPS.html";
		}
	});
}


</script>
</body>
</html>
